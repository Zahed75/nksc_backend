# docker-compose.yml - SIMPLIFIED WITH MARIADB
services:
  nksc-db:
    image: mariadb:10.11
    container_name: nksc-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Nksc@2026
      MYSQL_DATABASE: nksc_db
      MYSQL_ROOT_HOST: '%'
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 10s
      retries: 10
      start_period: 30s

  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    environment:
      - DATABASE_HOST=nksc-db
      - DATABASE_PORT=3306
      - DATABASE_NAME=nksc_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Nksc@2026
      - DEBUG=True
    depends_on:
      nksc-db:
        condition: service_healthy
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 nksc_backend.wsgi:application"

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: unless-stopped

volumes:
  db_data: