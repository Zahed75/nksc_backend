# docker-compose.yml - SIMPLE FIXED VERSION
services:
  nksc-mysql:
    image: mysql:8.0
    container_name: nksc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Nksc@2026
      MYSQL_DATABASE: nksc_db
    volumes:
      - mysql_data:/var/lib/mysql
    # FIX: Use mysql_native_password authentication plugin
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - nksc-network
    # Add healthcheck
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pNksc@2026"]
      timeout: 20s
      retries: 10
      start_period: 30s

  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    environment:
      # Use root user for simplicity - FIXED
      - DATABASE_HOST=nksc-mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=nksc_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Nksc@2026
      - PRODUCTION=True
      - DEBUG=True
    depends_on:
      nksc-mysql:
        condition: service_healthy
    # FIX: Wait longer for MySQL to be ready
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 10 &&
             echo 'Running migrations...' &&
             python manage.py migrate --noinput &&
             echo 'Starting server...' &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 nksc_backend.wsgi:application"
    networks:
      - nksc-network

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: always
    networks:
      - nksc-network

volumes:
  mysql_data:

networks:
  nksc-network:
    driver: bridge