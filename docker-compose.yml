services:
  nksc-mysql:
    image: mysql:8.0
    container_name: nksc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Nksc@2026
      MYSQL_DATABASE: nksc_db
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      # REMOVE or comment out this line to prevent initialization conflicts
      # - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --explicit_defaults_for_timestamp=1
      # ADD THIS to avoid upgrade issues
      - --upgrade=FORCE
    networks:
      - nksc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pNksc@2026"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 60s

  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - DATABASE_HOST=nksc-mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=nksc_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Nksc@2026
    depends_on:
      nksc-mysql:
        condition: service_healthy
    networks:
      - nksc-network

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - nksc-network

volumes:
  mysql_data:
  redis_data:

networks:
  nksc-network:
    driver: bridge