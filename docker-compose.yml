# docker-compose.yml
version: '3.8'

services:
  nksc-mysql:
    image: mysql:8.0
    container_name: nksc-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nksc_db
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-rootpassword}
      MYSQL_USER: ${DATABASE_USER:-nksc_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-userpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - nksc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    environment:
      - DATABASE_HOST=nksc-mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=nksc_db
      - DATABASE_USER=${DATABASE_USER:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-rootpassword}
      - PRODUCTION=${PRODUCTION:-False}
    depends_on:
      nksc-mysql:
        condition: service_healthy
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 nksc_backend.wsgi:application"
    networks:
      - nksc-network

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - nksc-network

volumes:
  mysql_data:
  redis_data:

networks:
  nksc-network:
    driver: bridge