# docker-compose.yml - SIMPLE VERSION
version: '3.8'

services:
  nksc-mysql:
    image: mysql:8.0
    container_name: nksc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Nksc@2026
      MYSQL_DATABASE: nksc_db
      MYSQL_USER: nksc_user
      MYSQL_PASSWORD: Nksc@2026
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - nksc-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -pNksc@2026 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    environment:
      - DATABASE_HOST=nksc-mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=nksc_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Nksc@2026
      - PRODUCTION=True
      - DEBUG=True  # Keep True for debugging
    depends_on:
      nksc-mysql:
        condition: service_healthy
    networks:
      - nksc-network
    # Simple command - remove wait_for_db temporarily
    command: >
      sh -c "sleep 10 && 
             python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 nksc_backend.wsgi:application"

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: always
    networks:
      - nksc-network

volumes:
  mysql_data:

networks:
  nksc-network:
    driver: bridge