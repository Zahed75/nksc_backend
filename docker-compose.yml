# docker-compose.yml
version: '3.8'

services:
  nksc-backend:
    build: .
    container_name: nksc-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
      - ./.env:/app/.env  # Mount env file
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - nksc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/about/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nksc-redis:
    image: redis:alpine
    container_name: nksc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nksc-network

  nksc-celery:
    build: .
    container_name: nksc-celery
    restart: unless-stopped
    command: celery -A nksc_backend worker --loglevel=info
    volumes:
      - ./media:/app/media
      - ./.env:/app/.env
    depends_on:
      - nksc-backend
      - nksc-redis
    networks:
      - nksc-network

volumes:
  redis_data:

networks:
  nksc-network:
    driver: bridge